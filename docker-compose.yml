version: "3.9"

services:
  db:
    image: "postgres"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    image: "web"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    entrypoint: ["/bin/sh", "./scripts/entrypoint.sh"]
    depends_on:
      - db
  
volumes:
  pgdata:
